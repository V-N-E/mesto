<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" class="header__logo" alt="Логотип Место">
    </header>

    <main>
      <section class="profile">
        <div class="profile__user">
          <img src="./images/avatar.png" class="profile__avatar" alt="аватарка">
          <div class="profile__info">
            <div class="profile__name-and-button">
              <h1 class="profile__name" id="profileName">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" id="profileEdit">
                <img src="./images/edit-vector.svg" class="profile__edit-button-image" alt="редактировать">
              </button>
            </div>
            <p class="profile__description" id="profileDescription">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/plus-vector.svg" alt="плюс">
        </button>
      </section>

      <section class="elements">
        <div class="elements__element">
          <img src="./images/karachaevsk.png" class="elements__image" alt="Карачаевск">
          <div class="elements__name-and-like">
            <h2 class="elements__name">Карачаевск</h2>
            <img src="./images/element-like.svg" class="elements__like" alt="лайк">
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/elbrus.png" class="elements__image" alt="Эльбрус">
          <div class="elements__name-and-like">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <img src="./images/element-like.svg" class="elements__like" alt="лайк">
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/dombai.png" class="elements__image" alt="Домбай">
          <div class="elements__name-and-like">
            <h2 class="elements__name">Домбай</h2>
            <img src="./images/element-like.svg" class="elements__like" alt="лайк">
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/elbrus.png" class="elements__image" alt="Эльбрус">
          <div class="elements__name-and-like">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <img src="./images/element-like.svg" class="elements__like" alt="лайк">
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/dombai.png" class="elements__image" alt="Домбай">
          <div class="elements__name-and-like">
            <h2 class="elements__name">Домбай</h2>
            <img src="./images/element-like.svg" class="elements__like" alt="лайк">
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/karachaevsk.png" class="elements__image" alt="Карачаевск">
          <div class="elements__name-and-like">
            <h2 class="elements__name">Карачаево-Черкессия</h2>
            <img src="./images/element-like.svg" class="elements__like" alt="лайк">
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_closed" id="popup">
    <div class="popup__content">
      <button id="closePopup" class="popup__close-button">
        <img src="./images/popup-close.svg" class="popup__close-button-image">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" id="popupForm">
        <input type="text" name="name" id="popupName" class="popup__input">
        <input type="text" name="description" id="popupDescription" class="popup__input">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./popup.js"></script>
</body>
</html>
