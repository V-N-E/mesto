<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" class="header__logo" alt="Логотип Место">
    </header>

    <main>
      <section class="profile">
        <div class="profile__user">
          <img src="./images/avatar.png" class="profile__avatar" alt="аватарка">
          <div class="profile__info">
            <div class="profile__name-and-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                <img src="./images/edit-vector.svg" class="profile__edit-button-image" alt="редактировать">
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/plus-vector.svg" alt="плюс">
        </button>
      </section>

      <section class="elements">
        <template class="elements__template">
          <div class="elements__element" data-card-id="${index}">
            <img src="data:," class="elements__image" alt="">
            <button class="elements__delete" data-delete-button="true" type="button">
              <img src="./images/delete-button.svg" class="elements__delete-image" alt="удалить">
            </button>
            <div class="elements__name-and-like">
              <h2 class="elements__name"></h2>
              <button class="elements__like" type="button" data-like="true"></button>
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_closed" id="popupInfo">
    <div class="popup__content">
      <button class="popup__close-button" type="button">
        <img src="./images/popup-close.svg" class="popup__close-button-image" alt="закрыть">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input type="text" name="name" class="popup__input popup__input_enter_name">
        <input type="text" name="description" class="popup__input popup__input_enter_description">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_closed" id="popupCard">
    <div class="popup__content">
      <button class="popup__close-button" type="button" id="popup__close-button">
        <img src="./images/popup-close.svg" class="popup__close-button-image" alt="закрыть">
      </button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup-form" id="popup-form">
        <input type="text" name="title" class="popup__input popup__input_enter_name" id="popup__input_enter_title">
        <input type="text" name="url" class="popup__input popup__input_enter_description" id="popup__input_enter_url">
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>

  <template class="imgpopup">
    <div class="imgpopup__imgtext">
      <div class="imgpopup__imgtextbtn">
        <button class="imgpopup__close" id="imgpopup-close" type="button" data-button-close="true">
          <img src="./images/popup-close.svg" class="imgpopup__close-image" alt="закрыть">
        </button>
        <img src="data:," alt="" class="imgpopup__img">
        <h2 class="imgpopup__text"></h2>
      </div>
    </div>
  </template>
  <script src="./index.js"></script>
</body>
</html>
