<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" class="header__logo" alt="Логотип Mesto">
      <div class="header__line"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__user">
          <img src="./images/avatar.png" class="profile__avatar" alt="аватарка">
          <div class="profile__info">
            <div class="profile__nameAndButton">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="profile__editButton">
                <img src="./images/edit-vector.svg" class="profile__editButtonImage">
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__addButton">
          <img src="./images/plus-vector.svg">
        </button>
      </section>

      <section class="elements">
        <div class="elements__element">
          <img src="./images/karachaevsk.png" class="elements__image" alt="Карачаевск">
          <div class="elements__nameAndLike">
            <p class="elements__name">Карачаевск</p>
            <img src="./images/element-like.svg" class="elements__like">
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/elbrus.png" class="elements__image" alt="Эльбрус">
          <div class="elements__nameAndLike">
            <p class="elements__name">Гора Эльбрус</p>
            <img src="./images/element-like.svg" class="elements__like">
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/dombai.png" class="elements__image" alt="Домбай">
          <div class="elements__nameAndLike">
            <p class="elements__name">Домбай</p>
            <img src="./images/element-like.svg" class="elements__like">
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/elbrus.png" class="elements__image" alt="Эльбрус">
          <div class="elements__nameAndLike">
            <p class="elements__name">Гора Эльбрус</p>
            <img src="./images/element-like.svg" class="elements__like">
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/dombai.png" class="elements__image" alt="Домбай">
          <div class="elements__nameAndLike">
            <p class="elements__name">Домбай</p>
            <img src="./images/element-like.svg" class="elements__like">
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/karachaevsk.png" class="elements__image" alt="Карачаевск">
          <div class="elements__nameAndLike">
            <p class="elements__name">Карачаево-Черкессия</p>
            <img src="./images/element-like.svg" class="elements__like">
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>

    </footer>
  </div>

  <div class="popup">
    <div class="popup__body">
      <button class="popup__closeButton">
        <img src="./images/popup-close.svg" class="popup__closeButtonImage">
      </button>
      <div class="popup__content">
        <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form">
          <input type="text" class="popup__nameInput" value="Жак-Ив Кусто">
          <input type="text" class="popup__descriptionInput" value="Исследователь океана">
          <button class="popup__saveButton">
            <p class="popup__saveButtonName">Сохранить</p>
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="./popup.js"></script>
</body>
</html>
